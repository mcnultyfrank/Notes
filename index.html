<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Notes</title>
</head>
<body>
    <header>
        <nav class = "top-nav">

            <div class = "nav-buttons">
                <button><i class="fas fa-pen-square"></i></button>
                <button id = "save-button"><i class="fas fa-save"></i></button>
                <button id = "delete-button"><i class="fas fa-trash"></i></button>
            </div>

            <div class="text-decoration">
                <button><i class="fas fa-underline"></i></button>
                <button><i class="fas fa-bold"></i></button>
                <button><i class="fas fa-italic"></i></button>
                <button id = "up-font-size-button"><i class="fas fa-text-height"></i></button>

                <div class="fontValueContainer">
                    <button value="8">8</button>
                    <button value="16">16</button>
                    <button value="24">24</button>
                    <button value="32">32</button>
                    <button value="40">40</button>
                    <button value="48">48</button>
                    <button value="56">56</button>
                    <button value="64">64</button>
                    <button value="128">128</button>
                </div>

            </div>

            <div class="page-align">
                <button><i class="fas fa-align-left"></i></button>
                <button><i class="fas fa-align-justify"></i></button>
                <button><i class="fas fa-align-right"></i></button>
            </div>

            <div class  = "colour-select">
                <button class = "red"></button>
                <button class = "black"></button>
                <button class = "green"></button>
                <button class = "yellow"></button>
            </div>
        </nav>
    </header>

    <section>
        <nav class = "side-nav">
            <h3><i class="fas fa-folder-open"></i></h3>
            <button class = "newFolder">+</button>
        </nav>
    </section>

    <section>
        <nav class = "side-note-selector">
        <div class= "new-note-container">
        </div>
        </nav>
    </section>

    <section>
        <article class = "typing-zone">
            <form class = "form-input">
                <input type = "text" id = "user-text" class = "user-input"  name = "user-text" autocomplete="off" placeholder="">
            </form>
        </article>
    </section>

    <script src="https://kit.fontawesome.com/d08936fb1e.js" crossorigin="anonymous"></script>

        https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <!-- <script src="/__/firebase/init.js"></script> -->
    <!-- <script src="./firebase.js"></script> -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
